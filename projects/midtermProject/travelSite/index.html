<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="author" content="Carlos J. Garcia Carmona" />
		<title>Travel World</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Mali"
			rel="stylesheet"
		/>
		<link href="stylesheets/index.css" rel="stylesheet" />
		<script src="js/index.js"></script>
	</head>
	<body>
		<img
			id="background"
			src="images/Canada-Maple-Fall-Nature-Leaf-Maple-Maple-Leaves.jpg"
			alt="Maple leaf on tree"
		/>
		<header>
			<img
				id="logo"
				src="images/travel-world-logo.png"
				alt="Travel World logo"
			/>
			<h1>Travel World</h1>
		</header>
		<section id="slideshow">
			<figure>
				<img
					src="images/Athabasca_Glacier_BenWBell.jpg"
					alt="Athabasca Glacier"
				/>
				<figcaption>Athabasca Glacier</figcaption>
			</figure>
			<figure>
				<img
					src="images/Canadian_Rockies_on_the_south_side_of_Jasper_National_Park.jpg"
					alt="Canadian Rockies"
				/>
				<figcaption>Canadian Rockies</figcaption>
			</figure>
			<figure>
				<img
					src="images/Peyto_Lake-Banff_NP-Canada.jpg"
					alt="Peyto Lake"
				/>
				<figcaption>Peyto Lake</figcaption>
			</figure>
			<figure>
				<img
					src="images/calgary.jpg"
					alt="Calgary, Alberta"
				/>
				<figcaption>Calgary, Alberta</figcaption>
			</figure>
			<figure>
				<img
					src="images/downtown-st-johns-newfoundland.jpg"
					alt="St. John's, Newfoundland"
				/>
				<figcaption>St. John's, Newfoundland</figcaption>
			</figure>
			<figure>
				<img
					src="images/montreal.jpg"
					alt="Montreal, Quebec"
				/>
				<figcaption>Montreal, Quebec</figcaption>
			</figure>
			<figure>
				<img
					src="images/niagara-falls.jpg"
					alt="Niagara Falls"
				/>
				<figcaption>Niagara Falls</figcaption>
			</figure>
			<figure>
				<img
					src="images/vancouver.jpg"
					alt="Vancouver, British Columbia"
				/>
				<figcaption>Vancouver, British Columbia</figcaption>
			</figure>
		</section>
		<footer>
			<section id="address-info">
				<i class="material-icons">location_on</i>
				<span>
					1989 Kensington Road NW<br />
					Calgary, AB<br />
					T2N 3R5
				</span>
			</section>
			<section id="contact-info">
				<div id="phone">
					<i class="material-icons">phone</i>
					<span>(403) 123-1234</span>
				</div>
				<div id="email">
					<i class="material-icons">email</i>
					<span>info@travelworld.ca</span>
				</div>
			</section>
		</footer>
	</body>
</html>
