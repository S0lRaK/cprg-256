<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Future Value</title>
  <script src="js/script.js"></script>
</head>

<body>
  <h1>Calculate Future Values</h1>

  <h2>Interest is paid monthly</h2>

  <select id="interestrate">
    <option selected="selected">Choose your interest rate</option>
    <option value=".05">5% </option>
    <option value=".0575">5.75% </option>
    <option value=".0625">6.25% </option>
  </select>

  <table>
    <tr>
      <td>Principle</td>
      <td><input type="text" id="principle" size="20"></input></td>
    </tr>
    <tr>
      <td>Years</td>
      <td><input type="text" id="years" size="20"></input></td>
    </tr>
  </table>

  <input type="submit" value="Future Value" onClick="calcfv()"></input>

  <h2>Your Future Value is: $ </h2>
  <h2><span id="result"></span></h2>

</body>

</html>
