<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="author" content="Carlos J. Garcia Carmona" />
		<title>CPRG-256 Assignment 2</title>
		<!-- Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Charmonman|Cute+Font"
			rel="stylesheet"
		/>
		<!-- Custom styles -->
		<link href="styles/index.css" rel="stylesheet" />
		<!-- Custom scripts -->
		<script src="data/prices.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>
		<img
			src="images/Japanese_Wave_Pattern.png"
			alt="Japanse Wave Pattern"
			id="background-image"
		/>
		<header>
			<section id="current-date"></section>
			<h1>City Delicatessen</h1>
			<h2>Order online now!</h2>
			<section id="nav">
				<div onclick="showSection(pizza)">
					<span>Pizza</span>
				</div>
				<div onclick="showSection(sandwich)">
					<span>Sandwich</span>
				</div>
				<div onclick="showSection(drink)">
					<span>Drink</span>
				</div>
			</section>
		</header>
		<form onsubmit="order(event)">
			<section id="order-option">
				<div id="pizza" class="item hidden">
					<div class="item-selection">
						<div id="pizza-types" class="item-types">
							<div>
								<img
									src="images/Pizza_Super-Cheesy.jpg"
									alt="Super Cheesy Pizza"
								/>
								<span class="title">Super Cheesy</span>
							</div>
							<div>
								<img
									src="images/Pizza_Extra-Meaty.jpg"
									alt="Extra Meaty Pizza"
								/>
								<span class="title">Extra Meaty</span>
							</div>
							<div>
								<img
									src="images/Pizza_Really-Veggy.jpg"
									alt="Really Veggy Pizza"
								/>
								<span class="title">Really Veggy</span>
							</div>
						</div>
						<div id="pizza-inputs" class="item-inputs">
							<div class="size">
								<label for="size">Size:</label>
								<select name="size">
									<option value="extra-large">Extra Large $16.50</option>
									<option value="large">Large $14.00</option>
									<option value="medium">Medium $11.50</option>
									<option value="small">Small $8.50</option>
								</select>
							</div>
							<div class="quantity">
								<label for="quantity">Quantity:</label>
								<input
									name="quantity"
									type="number"
									min="0"
									max="99"
									value="0"
									size="2"
									onchange="enableAddToOrder('pizza')"
								/>
							</div>
							<div class="extra-toppings">
								<label for="extra-toppings">Extra Toppings ($1.75 each):</label>
								<div class="toppings">
									<div class="topping">
										Extra Cheese
										<input
											type="checkbox"
											name="extra-toppings"
											value="cheese"
										/>
									</div>
									<div class="topping">
										Pepperoni
										<input
											type="checkbox"
											name="extra-toppings"
											value="pepperoni"
										/>
									</div>
									<div class="topping">
										Mushrooms
										<input
											type="checkbox"
											name="extra-toppings"
											value="mushrooms"
										/>
									</div>
									<div class="topping">
										Bacon
										<input
											type="checkbox"
											name="extra-toppings"
											value="bacon"
										/>
									</div>
									<div class="topping">
										Olives
										<input
											type="checkbox"
											name="extra-toppings"
											value="olives"
										/>
									</div>
								</div>
							</div>
						</div>
					</div>
					<button class="disabled" disabled>
						Add
					</button>
				</div>
				<div id="sandwich" class="item hidden">
					<div class="item-selection">
						<div id="sandwich-types" class="item-types">
							<div>
								<img
									src="images/Sandwich_Vegetarian.jpg"
									alt="Vegetarian Sandwich"
								/>
								<span class="title">All Garden Vegetarian</span>
								<span class="price">$7.50</span>
							</div>
							<div>
								<img src="images/Sandwich_Beef.jpg" alt="Beed Sandwich" />
								<span class="title">Big Beef on a Bun</span>
								<span class="price">$8.50</span>
							</div>
							<div>
								<img
									src="images/Sandwich_Grill.jpg"
									alt="Mixed Grill Sandwich"
								/>
								<span class="title">Mixed Grill</span>
								<span class="price">$9.50</span>
							</div>
							<div>
								<img src="images/Sandwich_Pork.jpg" alt="Pork Sandwich" />
								<span class="title">Grilled Pork</span>
								<span class="price">$9.50</span>
							</div>
						</div>
						<div id="sandwich-inputs" class="item-inputs">
							<div class="quantity">
								<label for="quantity">Quantity:</label>
								<input
									name="quantity"
									type="number"
									min="0"
									max="99"
									value="0"
									size="2"
									onchange="enableAddToOrder('sandwich')"
								/>
							</div>
						</div>
					</div>
					<button class="disabled" disabled>
						Add
					</button>
				</div>
				<div id="drink" class="item hidden">
					<div class="item-selection">
						<div id="drink-types" class="item-types">
							<div>
								<img src="images/Drink_Cola.jpg" alt="Cola can drink" />
								<span class="title">Cola</span>
							</div>
							<div>
								<img src="images/Drink_Orange.jpg" alt="Orange can drink" />
								<span class="title">Orange</span>
							</div>
							<div>
								<img src="images/Drink_Lemon.jpg" alt="Lemon can drink" />
								<span class="title">Lemon</span>
							</div>
							<div>
								<img
									src="images/Drink_Root-Beer.jpg"
									alt="Root Beer can drink"
								/>
								<span class="title">Root Beer</span>
							</div>
						</div>
						<div id="drink-inputs" class="item-inputs">
							<div class="size">
								<label for="size">Size:</label>
								<select name="size">
									<option value="large">Large $2.00</option>
									<option value="medium">Medium $1.75</option>
									<option value="small">Small $1.25</option>
								</select>
							</div>
							<div class="quantity">
								<label for="quantity">Quantity:</label>
								<input
									name="quantity"
									type="number"
									min="0"
									max="99"
									value="0"
									size="2"
									onchange="enableAddToOrder('drink')"
								/>
							</div>
						</div>
					</div>
					<button class="disabled" disabled>
						Add
					</button>
				</div>
			</section>
			<section id="contact" class="hidden">
				<div>
					<label for="name">First and Last Name</label>
					<input
						id="name"
						type="text"
						name="name"
						pattern="^(([A-za-z]+[\s]{1}[A-za-z]+)|([A-Za-z]+))"
						required
						placeholder="John Doe"
					/>
				</div>
				<div>
					<label for="address">Address</label>
					<input
						id="address"
						type="text"
						name="address"
						required
						placeholder="234 Wellington Street"
					/>
				</div>
				<div>
					<label for="phone">Phone Number</label>
					<input
						id="phone"
						type="tel"
						name="phone"
						required
						pattern="(\d{3})(?:[-])(\d{3})[-](\d{4})"
						placeholder="XXX-XXX-XXXX"
					/>
				</div>
			</section>
			<button type="submit" id="checkout" class="hidden">Checkout</button>
			<section id="order"></section>
		</form>
	</body>
</html>
